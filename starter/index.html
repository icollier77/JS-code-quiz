<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Life in the UK Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <!-- link to the Highscores.html -->
    <div class="scores"><a href="highscores.html">View Highscores</a></div>
    <!-- Display timer counting down from 75 -->
    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <!-- Starting screen. Hide after 'Start' button is clicked -->
      <div id="start-screen" class="start">
        <h1>Life in the UK ðŸ‡¬ðŸ‡§ Quiz Challenge</h1>
        <p>
          Answer the following 'Life in the UK' questions within the time
          limit. 
        </p>
        <p>  
          Incorrect answers will penalise your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>
      
      <!-- Div with Questions. Display after 'Start' button is clicked -->
      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <!-- Display after all questions are answered OR the timer is finished -->
      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>
      <!-- After a question is answered, shows if it was correct or not -->
      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
